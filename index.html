<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin:0px;padding: 0px;list-style: none;border:0px;}
	.content{width: 500px;height: 300px;position: absolute;top:0;left: 0;right: 0;bottom: 0px;margin: auto;background: pink;
		padding: 10% 10%;
		box-sizing:border-box;
	}
	#btn,#login{width: 30px;height: 25px;background: #f0909f;color: #fff;margin:20px 0 0 20px;}

	
	</style>
</head>
<body>
	<div class="content">
		<span>账号：<input type="text" id="user"></span><br/>
		<span>密码：<input type="text" id="pass"></span><br />
		<button id="btn">注册</button>
		<button id="login">登录</button>
	</div>


	<script type="text/javascript">
	btn.onclick = function(){
		ajax({
		url:'http://localhost:8003',
		type:'post',
		data:{
			user:user.value,
			pass:pass.value
		},
		success:function(data){
			console.log(data);
		},
		error:function(){
			
		}
	})
	}

	login.onclick =function(){
		ajax({
		url:'http://localhost:8004',
		type:'post',
		data:{
			user:user.value,
			pass:pass.value
		},
		success:function(data){
			//console.log(data);
			if(data == '登录成功'){
			window.location = 'content.html'
			}
		},
		error:function(){

		}
	})
	}
	









		function ajax (option){
	var xhr = new XMLHttpRequest();

	var arr= []
	for(var i in option.data){
		arr.push(i+'='+option.data[i])
	}
	 var str = '';
	 str=arr.join('&')

	
   if(option.type == 'get'){
	xhr.open('get',option.url+'?'+str,true);
	xhr.send();
    } else 
    if(option.type == 'post'){
     xhr.open('post',option.url,true);
     xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
     xhr.send(str);
    }



	xhr.onreadystatechange = function (){
		if(xhr.readyState == 4){
			if(xhr.status >=200 && xhr.status < 300 || xhr.status == 304){
				option.success(xhr.responseText)
				//console.log(xhr.responseText)
			}else{
				console.log('服务器错误')
			}


					}
	}
}
	</script>
</body>
</html>
